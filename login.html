<!DOCTYPE html>
<html>
    <head>
        <title>Choose your account</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="loginPage">
            <div class="formWrapper">
                <div class="logos">
                    <h3>version 1</h3>
                    <div>
                        <img
                            src="logo.png"
                            data-tenant-branding-background="true"
                            alt="logo"
                            width="{57}"
                            height="{46}"
                        />
                    </div>
                    <div class="goeasyLogoWrapper">
                        <img
                            src="goeasy-logo.svg"
                            data-tenant-branding-background="true"
                            alt="goeasyLogo"
                            width="{130}"
                            height="{48}"
                        />
                    </div>
                    <p class="connect">connect</p>
                </div>
                <div>
                    <div id="api" role="main" onClick="{togglePassword}"></div>
                </div>
            </div>
            <p id="emailVerificationControl_success_message">Test</p>
            <button id="emailVerificationControl_but_verify_code">Test</button>
        </div>
				<script src="index.js"></script>
    </body>
</html>
